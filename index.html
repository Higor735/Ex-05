<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Evento de Clique</title>
</head>
<body>
    <button id="calcular" onclick="gerarResultado()">Calcular</button>

    <script>
        function gerarResultado() {
            alert("Função gerarResultado foi executada!");
        }
    </script>
</body>
</html>
